<!DOCTYPE html>
<html>
	<head>
    <title>Create a Web page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>  
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
	<script src="static/js/main.js"></script>   
	</head>
<body>
	<div class="main-container">
		<div class="nav-header">
			<div class="logo">
				<img src="static/images/logo.png">
			</div>
			<div class="main-navbar">
				<div class="user-panel">
					<p>John Snow</p>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>

		<div class="menu-container">
			<div class="menu">
				<div class="menu-title">
					<p>Menu</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col col-md-1 menu-list-panel">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#progresspage" data-toggle="tab"><i class="fa fa-toggle-off fa-lg"></i></a></li>
					<li><a href="#buttonpage" data-toggle="tab"><i class="fa fa-circle-o fa-lg"></i></a></li>
					<li><a href="#checklistpage" data-toggle="tab"><i class="fa fa-tasks fa-lg"></i></a></li>
				</ul>
			</div>
			<div class="col col-md-11 tab-content">
				
				<div class="tab-pane active" id="progresspage">
					tab1
				</div>	

				<div class="tab-pane" id="buttonpage">
					tab2
				</div>

				<div class="tab-pane" id="checklistpage">
					tab3
				</div>

			</div>
		</div>
	</div>
</body>
</html>
