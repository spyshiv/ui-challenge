	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="static/css/fonts.css">

		</div>
		<div class="clearfix"></div>

		<div class="menu-container">
			<div class="menu">

					<p>Menu</p>
				</div>
			</div>
		</div>

		<div class="row main-container">
			<div class="col col-md-12 mobile-navbar">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#progresspage" data-toggle="tab"><i class="icon-circle"></i></a></li>
					<li><a href="#buttonpage" data-toggle="tab"><i class="icon-toggle-off"></i></a></li>

					<li><a href="#checklistpage" data-toggle="tab"><i class="icon-checklist"> </i></a></li>
				</ul>
			</div>
			
			<div class="col col-lg-11 col-md-11 col-sm-11 col-xs-11 tab-content">	
				<div class="tab-pane active" id="progresspage">
					<div class="progress-wrapper">
						<div class="progress-title">
							<h2>Progress Animation CSS3</h2>
						</div>
						<div class="progress-timeline">
							<div class="progress-bar-wrapper">
								<div class="progress-b">
									<div id="second-anim" class="progress-b-1 progress-active"></div>
									<div id="fourth-anim" class="progress-b-2 progress-active"></div>
								</div>
								<div id="first-anim" class="progress-packing progress-active">
									<i class="icon icon-gift"></i>
								</div>
								<div id="third-anim" class="progress-transit progress-active">
									<i class="icon icon-truck"></i>
								</div>
								<div id="fifth-anim" class="progress-deliver progress-active">
									<i class="icon icon-user"></i>
								</div>
							</div>
						</div>
					</div>
				</div>	

				<div class="tab-pane" id="buttonpage">
					<div class="switch-wrapper">
						<div class="switch-title">
							<h2>Toggle Switch</h2>
						</div>
						<div class="switch-panel">
							<div class="toggle toggle--switch">
								<input type="checkbox" id="toggle--switch" class="toggle--checkbox">
								<label class="toggle--btn" for="toggle--switch"><span class="toggle--feature" data-label-on="&deg;F"  data-label-off="&deg;C"></span></label>
							</div>
						</div>

						<div class="button-title">
							<h2>OnHover Button Active</h2>
						</div>
						<div class="button-panel">
							<div class="button-bar">
								<div class="button-bar-1"></div>
								<div class="button-bar-2"></div>
								<div class="button-bar-3"></div>
								<div class="button-bar-4"></div>
							</div>
							<div class="button-wrapper b-w-1">
								<div class="first-button"></div>
								<p>Button 1</p>
							</div>
							<div class="button-wrapper b-w-2">
								<div class="second-button"></div>
								<p>Button 2</p>
							</div>
							<div class="button-wrapper b-w-3">
								<div class="third-button"></div>
								<p>Button 3</p>
							</div>
							<div class="button-wrapper b-w-4">
								<div class="fourth-button"></div>

							</div>
							<div class="button-wrapper b-w-5">
								<div class="fifth-button"></div>
								<p>Button 5</p>
							</div>
						</div>
					</div>
					
				</div>

									<div class="user-message">
