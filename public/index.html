<!DOCTYPE html>
<html>
	<head>
    <title>Create a Web page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="static/css/fonts.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>  
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
	<script src="static/js/main.js"></script>   
	</head>
<body>
	<div class="main-container">
		<div class="nav-header">
			<div class="logo">
				<img src="static/images/logo.png">
			</div>
			<div class="main-navbar">
				<div class="user-panel">
					<p>John Snow</p>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>

		<div class="menu-container">
			<div class="menu">
				<div class="menu-title">
					<p>Menu</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col col-md-1 menu-list-panel">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#progresspage" data-toggle="tab"><i class="icon-circle"></i></a></li>
					<li><a href="#buttonpage" data-toggle="tab"><i class="icon-toggle-off"></i></a></li>
					<li><a href="#checklistpage" data-toggle="tab"><i class="icon-checklist"> </i></a></li>
				</ul>
			</div>
			<div class="col col-md-11 tab-content">
				
				<div class="tab-pane active" id="progresspage">
					<div class="progress-wrapper">
						<div class="progress-title">
							<h2>Progress Animation CSS3</h2>
						</div>
						<div class="progress-timeline">
							<div class="progress-bar-wrapper">
								<div class="progress-b">
									<div id="second-anim" class="progress-b-1 progress-active"></div>
									<div id="fourth-anim" class="progress-b-2 progress-active"></div>
								</div>
								<div id="first-anim" class="progress-packing progress-active">
									<i class="icon icon-gift"></i>
								</div>
								<div id="third-anim" class="progress-transit progress-active">
									<i class="icon icon-truck"></i>
								</div>
								<div id="fifth-anim" class="progress-deliver progress-active">
									<i class="icon icon-user"></i>
								</div>
							</div>
						</div>
					</div>
				</div>	

				<div class="tab-pane" id="buttonpage">
					tab2
				</div>

				<div class="tab-pane" id="checklistpage">
					tab3
				</div>

			</div>
		</div>
	</div>
</body>
</html>
